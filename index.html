<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="360° Virtual Tour - Aerial View and Indoor Tour">
    <title>360° Virtual Tour</title>
</head>
<body>
    <div id="app">
        <canvas id="webgl-canvas"></canvas>
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div id="info">
            <h3>Controls</h3>
            <p>Drag to look around</p>
            <p>Scroll to zoom</p>
            <p>Click markers for info</p>
        </div>

        <!-- Navigation buttons -->
        <button id="go-inside-btn" class="nav-btn hidden">
            <span class="nav-btn-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </span>
            <span class="nav-btn-text">Go Inside</span>
            <span class="nav-btn-arrow">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </span>
        </button>
        <button id="back-aerial-btn" class="nav-btn back-btn hidden">
            <span class="nav-btn-arrow back">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </span>
            <span class="nav-btn-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 2a15 15 0 0 1 4 10 15 15 0 0 1-4 10 15 15 0 0 1-4-10 15 15 0 0 1 4-10z"></path>
                    <path d="M2 12h20"></path>
                </svg>
            </span>
            <span class="nav-btn-text">Aerial View</span>
        </button>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
